{% extends "base.html"%}

{% block content %}
    {% for p in products %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    {% for i in images %}
                        {% if i.product == p %}
                            <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="">
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <p class="card-text">{{ p.description }}</p>
                        <p class="card-text"><small class="text-body-secondary">{{ p.price }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
