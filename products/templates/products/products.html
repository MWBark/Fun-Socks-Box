{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container h-100">
    <div class="row h-100">
        {% for p in products %}
        <div class="col-12 col-md-4 my-auto">
            <a href="{% url 'product_detail' p.id %}" style="text-decoration: none;">
                <div class="card rounded-0 text-center">
                    <div class="card-body">
                        <h3 class="card-title">{{ p.name }}</h3>
                    </div>
                    <div id="carouselControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {% for i in images %}
                                {% if i.product == p %}
                                <div class="carousel-item{% if forloop.first %} active{% endif %}">
                                    <img src="{{ i.image.url }}" class="d-block w-100" alt="{{ p.name }} sock">
                                </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-target="#carouselControls"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-target="#carouselControls"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </button>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
