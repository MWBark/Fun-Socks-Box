{% extends "base.html"%}

{% block content %}
<main>
    <div class="row row-cols-1 row-cols-md-2 mb-3">
        <div class="col">
            <div class="card m-4 rounded-3 shadow-sm h-100">
                <div class="card-body mb-2">
                    <h1 class="card-title pricing-card-title">Â£15<small class="text-body-secondary fw-light">/mo</small>
                    </h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Includes 3 unique socks</li>
                        <li>Cancel anytime in your profile</li>
                    </ul>
                    {% if user.is_authenticated %}
                    <p><strong>Size:</strong>
                        <select class="form-control w-50 mb-2" name="product_size" id='id_product_size'>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m" selected>M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </p>

                    <a href="#" class="w-100 btn btn-lg btn-outline-primary">Subscribe</a>
                    {% else %}
                    <a href="{% url 'account_signup' %}" class="w-100 btn btn-lg btn-outline-primary">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card m-4 rounded-3 shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-evenly">
                    <h5 class="card-title">This months socks are ...</h5>
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            {% for i in images %}
                            <div class="carousel-item{% if forloop.first %} active{% endif %}">
                                <img src="{{ i.image.url }}" class="d-block w-100" alt="...">
                            </div>
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <a href="{% url 'products' %}" class="w-100 btn btn-lg btn-outline-primary">Learn more</a>
                </div>
            </div>
        </div>
</main>
{% endblock %}
